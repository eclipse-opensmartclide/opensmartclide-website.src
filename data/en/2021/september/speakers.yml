items: 
  - name: "Andrews Cordolino Sobral"
    anchor: andrews_cordolino_sobral
    title: "Senior AI Architect (Activeeon)"
    img: andrews_cordolino_sobral.jpg
    bio: |
      <p>Andrews Cordolino Sobral is a skilled software engineer working since November 2000 with low-level and 
      high-level software design, development and architecture at several Information Technology (IT) companies.
      From 2010, his research activities have been focused on intelligent image/video analysis for object detection, 
      segmentation and tracking, to perform event/action recognition and behavior classification/prediction. 
      Then, he received a Doctorate Degree (Ph.D.) in Computer Vision and Machine Learning at the University of 
      La Rochelle (France) in 2017. Since then, he has closely followed the recent advances in deep neural networks, 
      including neural network architectures, hyperparameter tuning, and optimization algorithms.
      He also embedded real-time computer vision and machine learning models at the edge on system-on-a-chip (SoC) 
      devices such as Raspberry PI, PandaBoard, and NVIDIA Jetson boards.
      He is currently working as a Senior AI Architect and Head of the Machine Learning team at ActiveEon since 2017.
      He is mainly focused on Artificial Intelligence (AI) at Scale, HPC+IA, MLOps, and helping the customers to 
      automate and orchestrate AI-based workflows, scaling-up with parallel and distributed execution.</p>

  - name: "Jan-Philipp Steghöfer"
    anchor: jan_philipp_steghoefer
    title: "Associate Professor (University of Gothenburg)"
    img: jan_philipp_steghoefer.png
    bio: |
      <p>Jan-Philipp Steghöfer is an Associate Professor at the Interaction Design and Software Engineering Division 
      of Chalmers University of Technology and the University of Gothenburg. In his research, he studies how organisations 
      can use traceability to achieve their goals, how developers interact with traceability links and traceability 
      management tools, and how traceability can be integrated into existing processes. He is one of the committers to 
      Eclipse Capra. Find out more about him at <a href="https://jpsteghofer.net" target="_blank">https://jpsteghofer.net</a>.</p>

  - name: "Cédric Thomas"
    anchor: cedric_thomas
    title: "Chief Executive Officer (OW2)"
    img: cedric_thomas.jpg
    bio: |
      <p>Cedric Thomas is OW2 CEO. An IT industry veteran with twenty-five years of experience in strategic and 
      marketing consulting for IT vendors and systems integrators, Cedric has masterminded the launch of the OW2 
      Consortium. Previously, as both an investor and a consultant with FronTier Associates, the consulting company 
      he founded in 1997, he actively took part in three IPOs, contributed to the launch of several technology start-ups, 
      helped establish a start-up incubator in Paris and set up technology firms in Boston and San Francisco. Before that, 
      he was VP and Research Director at PAC, an independent provider of consultancy and marketing studies for the IT 
      industry where he established successful research programs in Open Systems, IT spending and Outsourcing. 
      Cédric studied for his PhD in Economics at the Sorbonne and holds a Master’s degree in Computer Science from the 
      University of Paris. He teaches business strategy in several master programs.</p>

  - name: "Marco Jahn"
    anchor: marco_jahn
    title: "Research Project Manager (Eclipse Foundation)"
    img: marco_jahn.jpg
    bio: |
      <p>Marco Jahn is research project manager at the Eclipse Foundation. He obtained his diploma in computer 
      science from Ulm University in 2006 and his PhD from RWTH Aachen in 2016. He worked as software developer 
      at denkwerk GmbH before moving to Fraunhofer FIT. There, he has been working as researcher and project 
      manager in various European research projects in the areas of IoT and Smart Cities. Furthermore, he led 
      the IoT Platforms team and coordinated the IoT Large-Scale Pilot Project MONICA. He joined the Eclipse 
      Foundation in 2019 where he participates in the foundation’s research activities, helping to turn innovations 
      into successful open source projects.</p>

  

    